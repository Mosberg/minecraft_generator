# ═══════════════════════════════════════════════════════════════════════════════
# Gradle JVM Configuration
# ═══════════════════════════════════════════════════════════════════════════════

org.gradle.jvmargs=-Xmx2G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -Dfile.encoding=UTF-8

org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# Optional: helps diagnose config-cache misses (set true only when debugging)
# org.gradle.configuration-cache.problems=warn

# ═══════════════════════════════════════════════════════════════════════════════
# Project Configuration
# ═══════════════════════════════════════════════════════════════════════════════

group=dk.mosberg.generator
version=1.0.0
archives_base_name=minecraft_generator

name=Minecraft Asset Generator
description=JSON data-driven minecraft asset generator.
author=Mosberg
license=MIT
project_url=https://github.com/mosberg/minecraft_generator

# Main entrypoint (used by application + jars + generator task)
main_class=dk.mosberg.generator.Generator

# ═══════════════════════════════════════════════════════════════════════════════
# Generator Defaults
# ═══════════════════════════════════════════════════════════════════════════════

# Used by ./gradlew generate (CLI args: <input> <output>)
generator_input_dir=src/main/resources
generator_output_dir=output

